name: Run Testing
permissions:
  contents: write
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  testing:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: setup node v14
        uses: actions/setup-node@v3
        with:
          node-version: 14.20.0
        
      - name: test
        run: |
          npm install
          npm run test
